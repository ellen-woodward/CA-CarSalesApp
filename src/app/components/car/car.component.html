<div class="col mb-5">
<div class="card h-100" style="width: 18rem;">
    <img src="{{carData.imageURL}}" class="card-img-top" alt="...">
    <div class="card-body text-center">
      <h5 class="card-title">{{carData.make}} {{carData.model}}</h5>
      <p class="card-text">{{carData.year}}</p>
      <a href="#" class="btn btn-primary" (click)="deleteCar(carData._id)">Delete</a>
    </div>
  </div>
</div>
