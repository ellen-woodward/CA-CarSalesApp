<div class='container mt-3 mb-3'>

  
    <div>
      <form>

        <label>ID</label>
        <input type="text" name="id" placeholder="Enter ID" #id>

        <label>Make</label>
        <input type="text" name="make" placeholder="Enter Make" #make>
  
        <label>Model</label>
        <input type="text" name="model" placeholder="Enter Model" #model>
  
        <label>Year</label>
        <input type="text" name="year" placeholder="Enter Year" #year>
  
        <label>Image</label>
        <input type="text" name="imageURL" placeholder="Enter Link to Image" #imageUrl>
  
        <button class="btn btn-primary" type="submit" (click)="addCar(id.value, make.value, 
                  model.value,year.value,imageUrl.value)">Add Car</button>
      </form>
    </div>
    </div>
  
    <div class='container'>
      <app-car *ngFor="let carData of carsData" [carData]="carData"></app-car>
    </div>
